<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_perfil.css') }}" />
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="admin-perfil-page">
        <section class="perfil-container">
            <h1>Editar Perfil {{ user.nome }}</h1>
            <form method="post">
                <label>Nome:</label>
                <input type="text" name="nome" value="{{ user.nome }}" required>

                <label>Usuário:</label>
                <input type="text" name="username" value="{{ user.username }}" required>

                <label>Nova senha (deixe vazio para manter a atual):</label>
                <input type="password" name="senha">

                <label>Confirme a nova senha:</label>
                <input type="password" name="senha_confirm">

                <button type="submit">Salvar</button>
            </form>
            <div class="page-header">
                <a href="{{ url_for('admin') }}" class="btn-voltar">← Voltar</a>
            </div>
        </section>
    </main>
</body>
</html>
