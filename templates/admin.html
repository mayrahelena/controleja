<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administração - Controle de Ponto</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <main id="admin-home">
        <section class="admin-container">
            <h2 class="admin-welcome">Bem-vinda, Raíssa!</h2>
            
            <nav aria-label="Menu de Navegação do Admin">
                <ul class="admin-menu">
                    <li>
                        <a href="{{ url_for('editar_perfil_admin') }}" class="admin-link">
                            Gerenciar Perfil Administrador
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('listar_funcionarias') }}" class="admin-link">
                            Gerenciar Funcionários
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('listar_registros') }}" class="admin-link">
                            Visualizar Registros de Ponto
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('listar_solicitacoes') }}" class="admin-link admin-link-notificacao">
                            Solicitações de Correção
                            {% if pendentes_count > 0 %}
                                <span class="badge-pendentes">{{ pendentes_count }}</span>
                            {% endif %}
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('configuracoes_pagamento') }}" class="admin-link">
                            Configurações de Pagamento
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('relatorio') }}" class="admin-link">
                            Gerar Relatórios
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('logout') }}" class="admin-link-logout">
                            Sair
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
